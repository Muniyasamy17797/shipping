name: PR-Agent Code Review

on:
  pull_request:
    types: [opened, synchronize]

jobs:
  review:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: "3.9"

      - name: Install PR-Agent
        run: |
          pip install -r https://github.com/Codium-ai/pr-agent/raw/main/requirements.txt

      - name: Run PR-Agent
        run: |
          python -m pr_agent --repo ${{ github.repository }} --pr ${{ github.event.pull_request.number }}
        env:
          GITHUB_TOKEN: ${{ secrets.PR_AGENT_GITHUB_TOKEN }}
